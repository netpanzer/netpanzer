env:
  NETPANZER_DATADIR: $CIRRUS_WORKING_DIR

freebsd_task:
  skip: "changesIncludeOnly(
    '**.{cpp,hpp,c,h}',
    '**meson.build',
    'setup-build.*',
    'subprojects/*.wrap',
    '.cirrus.yml'
    )"
  name: FreeBSD 13.2
  freebsd_instance:
    image_family: freebsd-13-2

  env:
    CIRRUS_CLONE_SUBMODULES: true

  pkginstall_script:
    - pkg update -f
    - pkg install -y meson ninja physfs pkgconf SDL2 sdl2_mixer sdl2_ttf

  setup_script:
    - ./setup-build.sh _build
  build_script:
    - cd _build && ninja
  test_script:
    - cd _build && meson test --suite=netpanzer -v

arm_task:
  skip: "changesIncludeOnly(
    '.cirrus.yml',
    '**.{cpp,hpp,c,h}',
    '**meson.build'
    )"
  name: Ubuntu arm64
  arm_container:
    image: andy5995/netpanzer-build-env:jammy
  env:
    CIRRUS_CLONE_SUBMODULES: true
  setup_script:
    - ./setup-build.sh _build
  build_script:
    - cd _build && ninja -v
  test_script:
    - cd _build && meson test --suite=netpanzer -v

