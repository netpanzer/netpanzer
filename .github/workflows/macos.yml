name: MacOS
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

on:
  push:
    branches: master
    paths:
    - '**'
    - '!maps/**'
    - '!**.yml'
    - '!**.md'
    - '**/macos.yml'
  pull_request:
    branches: master
    paths:
    - '**'
    - '!maps/**'
    - '!**.yml'
    - '!**.md'
    - '**/macos.yml'

jobs:
  build:
    name: ${{ matrix.build.name }}
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: macos-meson
            os: macos-latest

    runs-on: ${{ matrix.build.os }}
    env:
      NETPANZER_DATADIR: ${{ github.workspace }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false

    - name: Show info
      run: |
        export -p
        echo '${{ toJSON(matrix) }}'

    - name: Install dependencies
      run: |
        brew update
        brew install \
          physfs \
          pkg-config \
          sdl2_ttf \
          sdl2_mixer
        pip3 install meson ninja

    - name: Build
      run: |
        ./setup-build.sh _build
        ninja -v -C _build

    - name: Test
      run: |
        cd _build
        meson test --suite=netpanzer -v
