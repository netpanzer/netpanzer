name: C/C++ CI
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: master
    paths:
    - '**'
    - '!**.md'
  pull_request:
    branches: master
    paths:
    - '**'
    - '!**.md'

jobs:
  build:
    name: ${{ matrix.build.name }}
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: ubuntu-22.04-codeql-meson
            os: ubuntu-22.04
            cc: gcc
          - name: ubuntu-22.04-gcc-meson
            os: ubuntu-22.04
            cc: gcc
          - name: ubuntu-22.04-gcc-scons
            os: ubuntu-22.04
            cc: gcc
          - name: ubuntu-22.04-clang-meson
            os: ubuntu-22.04
            cc: clang
          - name: ubuntu-22.04-clang-scons
            os: ubuntu-22.04
            cc: clang
          - name: macos-meson
            os: macos-latest
            cc: clang
            install_packages: physfs

    runs-on: ${{ matrix.build.os }}
    container: ${{ matrix.build.container }}
    env:
      CC: '${{ matrix.build.cc }}'
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false

    - if: ${{ env.CC }}
      run: |
        if [ "$CC" = "gcc" ]; then
          CXX=g++
        else
          CXX=clang++
        fi
        echo "CXX=${CXX}" >> $GITHUB_ENV

    - name: Show info
      run: |
        export -p
        echo '${{ toJSON(matrix) }}'

    - if: ${{ matrix.build.name == 'macos-meson' }}
      run: |
        pip3 install meson ninja

    - if: ${{ contains(matrix.build.os, 'macos') }}
      name: Install dependencies
      run: |
        brew install \
          pkg-config \
          sdl2_ttf \
          sdl2_mixer \
          ${{ matrix.build.install_packages }}

    - if: ${{ contains(matrix.build.os, 'ubuntu') }}
      name: Install dependencies
      run: |
        sudo apt install -y \
          libsdl2-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          python3 \
          python3-setuptools

    - if: ${{ contains(matrix.build.os, 'ubuntu') && contains(matrix.build.name, 'meson') }}
      name: Install dependencies
      run: |
        sudo apt install -y \
          libphysfs-dev \
          meson \
          ninja-build
        # sudo -H python3 -m pip install meson ninja

    - if: ${{ contains(matrix.build.os, 'ubuntu') && contains(matrix.build.name, 'scons') }}
      name: Install dependencies
      run: |
        sudo apt install -y scons

    # Initializes the CodeQL tools for scanning.
    - if: ${{ contains(matrix.build.name, 'codeql') }}
      name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'cpp'

    - if: ${{ contains(matrix.build.name, 'meson') }}
      name: Meson build
      run: |
        meson setup _build
        ninja -v -C _build

    - if: ${{ contains(matrix.build.name, 'codeql') }}
      name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - if: ${{ contains(matrix.build.name, 'scons') }}
      name: Scons build
      run: scons -j 3
